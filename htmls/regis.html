<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="TouHikari" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../js/indexLoginState.js"></script>
    <script type="text/javascript" src="../js/regisRoleLable.js"></script>
    <script type="text/javascript" src="../js/regisSaveData.js"></script>
  </head>

  <header>
    <h1>注册</h1>
    <div id="userInfoArea">
      <img
        id="currentUserAvatar"
        src=""
        alt="用户头像"
        width="25"
        height="25"
        style="border-radius: 50%; margin-right: 5px; display: none"
      />
      <span></span>
      <button id="logoutButton">退出登录</button>
    </div>
  </header>

  <body>
    <div id="container">
      <div id="content-wrapper">
        <div class="page-content">
          <a href="../index.html" class="return-link">> 返回首页...</a>

          <h2>欢迎来到注册页！</h2>

          <form id="registrationForm">
            <div class="form-group">
              <label for="userName">姓名：</label>
              <div class="form-input">
                <input type="text" id="userName" placeholder="输入你的姓名" />
              </div>
            </div>
            <div class="form-group">
              <label for="userRole">身份组：</label>
              <div class="form-input">
                <select id="userRole">
                  <option value="1">管理员</option>
                  <option value="2">教师</option>
                  <option value="3" selected>学生</option>
                  <option value="4">职工</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label id="touchValLabel" for="touchVal">学号：</label>
              <div class="form-input">
                <input type="text" id="touchVal" placeholder="输入学号" />
              </div>
            </div>
            <div class="form-group">
              <label for="password">设置密码：</label>
              <div class="form-input">
                <input
                  type="password"
                  id="password"
                  placeholder="设置一个密码"
                />
              </div>
            </div>
            <div class="form-group radio-group">
              <label>性别：</label>
              <div class="form-input">
                <label><input type="radio" name="gender" value="1" /> 男</label>
                <label><input type="radio" name="gender" value="0" /> 女</label>
              </div>
            </div>
            <div class="form-group checkbox-group">
              <label>爱好：</label>
              <div class="form-input">
                <label
                  ><input type="checkbox" name="hobbies" value="阅读" />
                  阅读</label
                >
                <label
                  ><input type="checkbox" name="hobbies" value="编程" />
                  编程</label
                >
                <label
                  ><input type="checkbox" name="hobbies" value="运动" />
                  运动</label
                >
                <label
                  ><input type="checkbox" name="hobbies" value="音乐" />
                  音乐</label
                >
                <label
                  ><input type="checkbox" name="hobbies" value="旅游" />
                  旅游</label
                >
              </div>
            </div>
            <div class="form-group">
              <label>选择头像：</label>
              <div class="form-input">
                <label class="avatar-label">
                  <input type="radio" name="avatar" value="1" />
                  <img src="../imgs/pixel_cactus.jpg" alt="头像1" />
                </label>
                <label class="avatar-label">
                  <input type="radio" name="avatar" value="2" />
                  <img src="../imgs/pixel_orange.jpg" alt="头像2" />
                </label>
                <label class="avatar-label">
                  <input type="radio" name="avatar" value="3" />
                  <img src="../imgs/pixel_travelfrog.jpg" alt="头像3" />
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="notes">备注：</label>
              <div class="form-input">
                <textarea
                  id="notes"
                  placeholder="添加一些备注 (可选)"
                  rows="4"
                ></textarea>
              </div>
            </div>

            <div class="button-group">
              <input type="button" id="registerButton" value="注册" />
              <input type="reset" value="重置" />
            </div>
          </form>

          <div class="link-area">
            已有账号？
            <a href="login.html">去登录...</a>
          </div>

          <div id="messageArea"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        GitHub:
        <a target="_blank" href="https://github.com/TouHikari">TouHikari</a>
      </p>
      <p class="warning">
        注：注册按钮需要能够写入浏览器本地数据，否则在其他页面可能不会正常显示！
      </p>
    </footer>
  </body>
</html>
